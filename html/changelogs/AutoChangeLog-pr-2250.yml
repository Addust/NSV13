author: itsmeow, Piril, PestoVerde322, RubberEyes, EvilDragonfiend, Bobbanz1
delete-after: true
changes:
  - rscdel: Removed PDAs.
  - rscdel: Removed round-start backpack tablets.
  - refactor: Due to a buyout and massive restructuring of Thinktronic Systems, all
      crew now start with tablets containing pre-installed programs for messaging,
      and programs for tasks previously done by PDAs.
  - tweak: PDA sprites have been slightly changed to account for the new program overlays.
      Wide PDAs have normal sized screens, and PDAs start off with a black screen.
  - rscadd: Added themes to tablets in the Settings app.
  - tweak: Renamed Hardware Configuration to Settings.
  - code_imp: Improved tablet flashlight UI interaction with cyborg code.
  - admin: Added logging to PDA bombs.
  - tweak: Brig physician now starts with a cartridge.
  - rscadd: Added a locator app for janitors to find mops, cleanbots, and janicarts
      with.
  - bugfix: Improved ModPC behavior with sechuds showing the wrong HUD.
  - tweak: You can now use holochips directly on a PDA/tablet to insert credits to
      the ID inside.
  - tweak: Tablet flashlight now uses movable lighting instead of jumping around
  - tweak: Tablets can be used while inside lockers.
  - code_imp: Changed tablet program access requirements to support lists.
  - code_imp: Added an emoji entry TGUI interface. For use with the mime PDA.
  - rscadd: Emagging a modPC now opens a console window with flavor text and sets
      the theme to syndicate.
  - bugfix: Fixes PDA sent photos opening an undersized window.
  - tweak: Cyborg integrated tablet now has a button background.
  - tweak: AI now has a small integrated tablet only for sending messages.
  - tweak: Added an improved photo selection TGUI menu, mainly for use by silicons.
  - bugfix: Photos now describe their dimensions properly.
  - bugfix: Photo descriptions no longer randomly place periods around.
  - bugfix: Photos can no longer describe invisible things.
  - rscadd: Nukie tablets now start with the Remote Airlock Control program, for remotely
      interfacing with the infiltrator's blast door.
  - tweak: Regular cargo techs no longer have the Ore Silo logs in their PDA Cartridge.
      It's now locked to the QM.
  - rscadd: Added a new Cargo Technician cartridge with its own icon.
  - rscadd: Added a Log Viewer program for viewing ore silo and NTChat logs on the
      filesystem.
  - bugfix: Modular computers now correctly show visible_messages to the user if they
      are holding it.
  - rscdel: Removed the messaging console's system message capability.
  - rscadd: The Status Display modPC app can now update status alert images.
  - bugfix: Fixed some runtimes in Cyborg Self Monitoring and Robot Control.
  - bugfix: D.E.T.O.M.A.T.I.X. charges are no longer infinite.
  - bugfix: D.E.T.O.M.A.T.I.X. explosions now do the same damage as before tablet-PDAs.
  - bugfix: Power-ON disks are now improper nouns.
  - tweak: changed the fingerprint to DNA in the medical records app in PDAs
  - tweak: added scrollbars to the direct messenger PDA app
  - rscadd: Converted the message monitor to TGUI
  - rscadd: The Message Monitor can now send admin messages with emojis and images.
  - tweak: Changed the flavor text for the monitor decryption key paper.
  - tweak: Emagging the message monitor no longer immediately prints the key, but
      instead prints the key when the message monitor is usable again (after 10 *
      keylength seconds). The key couldn't be used prior to this previously, so it
      just makes it more consistent.
  - bugfix: Fixed PDA messages with images not always properly line breaking inside
      "View Messages" on the Messenger app.
  - bugfix: Fixed a possible hard-del when the message monitor's linked server was
      deleted.
  - admin: Added logging and admin messages for deletion of PDA/request logs.
  - tweak: Improved the Message Monitor's server linking behavior to support multiple
      servers of the same network and name.
  - bugfix: Fixed an exploit where you could unlink the active message monitor server,
      link to another with a different decryption key, and still be authenticated.
  - admin: Added an admin verb, "Send PDA Message"
  - code_imp: relocated cartridge.dm to job_disk.dm. repathed cartridge vendor to
      /job_disk
  - tweak: HoP disk vendor sells various job disks now. there're contraband inside.
  - tweak: HoP disk vendor no longer sells PDAs that have weirdly-pre-inserted-head-only-job-disks.
      It sells normal PDAs now.
  - code_imp: Changed the default installed PDA programs to only being installed on
      the PDA subtype instead of the default Tablet SSD.
  - code_imp: Changes the size of the Notepad to 0 and makes it undeletable and unavailable
      on NTNet.
  - code_imp: Moves the Wiki Uplink Program to only being installed by default on
      the PDAs
  - rscadd: Added name and job searching to the PDA Messenger contacts panel.
  - tweak: PDA message inputs are now TGUI-based.
  - tweak: When inputting a new PDA ringtone, the old one will be in the input text
      box already.
  - code_imp: Improved some PDA messenger code.
  - code_imp: TGUI text inputs now properly autofocus text.
