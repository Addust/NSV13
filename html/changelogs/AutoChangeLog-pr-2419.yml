author: itsmeow
delete-after: true
changes:
  - rscadd: Re-added the Clown's ability to upload a honk virus to airlocks with their
      PDA.
  - rscadd: Added preference for default PDA theme
  - rscdel: Removed old PDA Style preference
  - tweak: ModPCs/Tablets/PDAs will now use the same window for all apps, reducing
      the lag between switching apps and preventing the window from jumping around
      the screen.
  - rscadd: Added the IC date to the NtOS header.
  - balance: Nukie PDAs can now connect to NTNet while off-station.
  - bugfix: You can no longer imprint IDs onto ModPCs that don't support it.
  - bugfix: Fixed a potential exploit where any airlock could be remotely controlled
      with the airlock control app.
  - admin: Added more detail to some href exploit logs.
  - tweak: Illiterate people can no longer use ModPCs.
  - rscadd: Gives the AGCNR/SD Monitoring Programs individual program icons, same
      with the hail log program and the squad management program.
  - bugfix: NT Bounty Hunter and SecurEye apps work again
  - tweak: Added a cooldown to the bounty list printer in NT Bounty Hunter.
  - tweak: Blind people can now use ModPCs/PDAs again, this was caused by an oversight
      in not allowing illiterate people to use PDAs.
